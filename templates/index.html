<!-- This is index file  -->
{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Coding Thunder</h1>
            <span class="subheading">A Blog by Programmers for programmer</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
<!--Todo:fetch it using for loop from database -->
      {% for post in posts %}
     

        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
                    {{ post.tittle }}
            </h2>
            <h3 class="post-subtitle">
                 {{ post.tagline }}
            
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Start Bootstrap</a>
            on {{ post.date }}</p>
        </div>
           {{post.content[0:143]}}..
         <hr>

</li></a>   

       {% endfor %}
       
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-success float-left" href="{{prev}}">&larr; Previous </a>
          <a class="btn btn-danger float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
